<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main data-testid="test-contact-page" class="contact-page">
      <header class="page-header">
        <h1>Contact Us</h1>
        <nav class="page-navigation">
          <a href="index.html" class="nav-link">Home</a>
          <span class="nav-separator">|</span>
          <a href="about.html" class="nav-link">About Me</a>
        </nav>
      </header>

      <section class="contact-section">
        <h2>Get in Touch</h2>
        <p class="contact-intro">
          Fill out the form below and we'll get back to you as soon as possible.
        </p>

        <form id="contactForm" class="contact-form" novalidate>
          <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              class="form-input"
              data-testid="test-contact-name"
              required
              aria-describedby="nameError"
            />
            <span
              id="nameError"
              class="error-message"
              data-testid="test-contact-error-name"
              role="alert"
            ></span>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              data-testid="test-contact-email"
              required
              aria-describedby="emailError"
            />
            <span
              id="emailError"
              class="error-message"
              data-testid="test-contact-error-email"
              role="alert"
            ></span>
          </div>

          <div class="form-group">
            <label for="subject">Subject *</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="form-input"
              data-testid="test-contact-subject"
              required
              aria-describedby="subjectError"
            />
            <span
              id="subjectError"
              class="error-message"
              data-testid="test-contact-error-subject"
              role="alert"
            ></span>
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              class="form-input form-textarea"
              data-testid="test-contact-message"
              required
              minlength="10"
              aria-describedby="messageError"
            ></textarea>
            <span
              id="messageError"
              class="error-message"
              data-testid="test-contact-error-message"
              role="alert"
            ></span>
          </div>

          <button
            type="submit"
            class="submit-btn"
            data-testid="test-contact-submit"
          >
            Submit
          </button>
        </form>

        <div
          id="successMessage"
          class="success-message"
          data-testid="test-contact-success"
          role="alert"
        >
          Thank you! Your message has been sent successfully.
        </div>
      </section>
    </main>

    <script src="contact.js"></script>
  </body>
</html>
